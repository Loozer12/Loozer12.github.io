<html>
<head>
    <title>
        Калькулятор Инженерный
    </title>
    
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    
    
    
</head>
<body>
    <p id="header">
        <span>КАЛЬКУЛЯТОР ИНЖЕНЕРНЫЙ</span>
    </p>
    
    <div class="container-fluid text-center" id="calc_cont">
		<!-- Калькулятор -->
		<div class="main">
			
				<!-- Поле ввода -->
				<div class="row row100">
					<input type="text" id="window" class="form-control" maxlength="12" readonly>
				</div>
				
				<div class="row row100">
					<div class="col" id="textMemory"><span>M: </span><span id="memNum">число</span></div>
					<div class="col" id="textOperation"><span>A: </span><span id="memAction">действие</span></div>
				</div>
				
				<!-- Числа и функционал -->
				<div class="row">
					<div class="btnContainer"><div class="nrmBtn btn" id="btnMod">mod</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnDiv">div</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnClean">C</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnCleanEntry">CE</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnBackspace"><-</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnSign">+/-</div></div>
				</div>
				
				<div class="row">
					<div class="btnContainer"><div class="nrmBtn btn" id="btnPowerXY">x^y</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnSqrtXY">sqrt(x,y)</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnMemory">M</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnMemoryPlus">M+</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnMemoryMinus">M-</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnSlash">/</div></div>
				</div>

				<div class="row">
					<div class="btnContainer"><div class="nrmBtn btn" id="btnPowerX2">x^2</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnSqrtX2">sqrt(x,2)</div></div>
					<div class="btnContainer"><div class="nrmBtn btn btnNum" id="btn7" data-num="7">7</div></div>
					<div class="btnContainer"><div class="nrmBtn btn btnNum" id="btn8" data-num="8">8</div></div>
					<div class="btnContainer"><div class="nrmBtn btn btnNum" id="btn9" data-num="9">9</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnStar">*</div></div>
				</div>

				<div class="row">
					<div class="btnContainer"><div class="nrmBtn btn" id="btnPowerX-1">1/x</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnSqrtX3">sqrt(x,3)</div></div>
					<div class="btnContainer"><div class="nrmBtn btn btnNum" id="btn4" data-num="4">4</div></div>
					<div class="btnContainer"><div class="nrmBtn btn btnNum" id="btn5" data-num="5">5</div></div>
					<div class="btnContainer"><div class="nrmBtn btn btnNum" id="btn6" data-num="6">6</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnMinus">-</div></div>
				</div>

				<div class="row">
					<div class="btnContainer"><div class="nrmBtn btn" id="btnSin">sin</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnArcsin">arcsin</div></div>
					<div class="btnContainer"><div class="nrmBtn btn btnNum" id="btn1" data-num="1">1</div></div>
					<div class="btnContainer"><div class="nrmBtn btn btnNum" id="btn2" data-num="2">2</div></div>
					<div class="btnContainer"><div class="nrmBtn btn btnNum" id="btn3" data-num="3">3</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnPlus">+</div></div>
				</div>

				<div class="row">
					<div class="btnContainer"><div class="nrmBtn btn" id="btnCos">cos</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnArccos">arccos</div></div>
					<div class="btnContainer"><div class="wideBtn btn btnNum" id="btn0" data-num="0">0</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnComma">,</div></div>
					<div class="btnContainer"><div class="nrmBtn btn" id="btnResult">=</div></div>
				</div>

				<div class="row">
					<div class="">
						<div class="row">
							<div class="btnContainer"><div class="nrmBtn btn" id="btnTg">tg</div></div>
							<div class="btnContainer"><div class="nrmBtn btn" id="btnArctg">arctg</div></div>
							<div class="btnContainer"><div class="nrmBtn btn" id="btnA">A</div></div>
							<div class="btnContainer"><div class="nrmBtn btn" id="btnB">B</div></div>
							<div class="btnContainer"><div class="nrmBtn btn" id="btnC">C</div></div>
						</div>
						
						<div class="row">
							<div class="btnContainer"><div class="nrmBtn btn" id="btnCtg">ctg</div></div>
							<div class="btnContainer"><div class="nrmBtn btn" id="btnArcctg">arcctg</div></div>
							<div class="btnContainer"><div class="nrmBtn btn" id="btnD">D</div></div>
							<div class="btnContainer"><div class="nrmBtn btn" id="btnE">E</div></div>
							<div class="btnContainer"><div class="nrmBtn btn" id="btnF">F</div></div>
						</div>
					</div>
					
					<div class="btnContainer"><div class="highBtn btn" id="btnTranslate">HEX<br>/<br>DEX</div>
				</div>
			</div>
		</div>
	</div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
